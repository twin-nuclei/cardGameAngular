<h2>Players</h2>
<div class="row">
  <div id="cards" class="col-sm-6 pb-3 border border-dark rounded controls">
    <app-card *ngFor="let player of players | async | orderBy: sortOrder"
            [player]="player">
   </app-card>
  </div>
  <div id="controls" class="col-sm-6 pb-3 border border-dark rounded controls">
    <app-controls (sortPlayers)="sortPlayers($event)"></app-controls>
  </div>
</div>
