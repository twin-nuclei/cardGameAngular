<div id="main" class="container-fluid">
  <div class="row">
    <div id="details" class="col-sm-6 pb-3 pt-3 border border-dark rounded controls">
      <router-outlet></router-outlet>
    </div>
    <div id="controls" class="col-sm-6 pb-3 border border-dark rounded controls">
        <app-controls (sortPlayers)="overview.sortPlayers($event)" [players]="players"></app-controls>
    </div>
    <div id="overview" class="container col-sm-12 border border-dark rounded">
        <app-overview [players]="players"></app-overview>
    </div>
  </div>
  <div id="submitModal" class="modal">
</div>
